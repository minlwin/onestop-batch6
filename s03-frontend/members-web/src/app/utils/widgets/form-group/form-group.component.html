<label class="form-label mb-1" *ngIf="label">{{ label }}</label>
<div class="input-group" [class.mb-3]="margin">
  <ng-content></ng-content>
  <span class="input-group-text">
    <i id="input-icon" class="bi"
      [ngClass]="touch ? (dirty && valid ? 'bi-check text-success' : 'bi-x text-danger') : (!dirty ? icon : (valid ? 'bi-check text-success' : 'bi-x text-danger'))"></i>
  </span>
</div>
