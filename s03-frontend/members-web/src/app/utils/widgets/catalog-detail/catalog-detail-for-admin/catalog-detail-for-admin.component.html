<div class="row g-3">
  <div class="col-lg-7 col-12" *ngIf="!images?.length">
    <img src="/assets/no-image-for-admin.png" class="img-fluid catalog-no-image" (click)="uploadImage.click()">
  </div>

  <!-- Catalog Images -->
  <div class="col-lg-7 col-12" *ngIf="images?.length">
    <app-catalog-detail-images [images]="images"></app-catalog-detail-images>
  </div>

  <!-- Catalog Info -->
  <div class="col">
    <app-catalog-detail-info [catalog]="catalog" [activeUser]="activeUser">
      <div class="row g-3">
        <div class="col-md col-12">
          <button class="btn btn-danger text-white w-100">
            <i class="bi bi-image"></i> Set Cover Image
          </button>
        </div>

        <div class="col-md col-12">
          <a class="btn btn-outline-danger w-100" [routerLink]="['/employee', 'catalog', 'form']"
            [queryParams]="{id: catalog.id}">
            <i class="bi bi-pencil"></i> Edit
          </a>
        </div>
      </div>
    </app-catalog-detail-info>
  </div>


</div>

<form action="#" class="d-none">
  <input #imageInput type="file" #uploadImage multiple (change)="showImage(imageInput.files!)">
</form>
