<div class="bg-white p-3">

  <div class="row justify-content-center mt-4">
    <div class="col-md-6 col-12 position-relative">
      <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="height: 1px;">
        <div class="progress-bar" [ngStyle]="{'width': '{{width}}%'}"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-danger rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-danger rounded-pill"
        style="width: 2rem; height:2rem;">2</button>
      <button type="button"
        class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
        style="width: 2rem; height:2rem;">3</button>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
