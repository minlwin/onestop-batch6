<div class="bg-white p-3 h-100">

  <div class="row justify-content-center mt-4">
    <div class="col-md-8 col-12 position-relative">
      <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="height: 1px;">
        <div class="progress-bar" [ngStyle]="style"
          [class.bg-primary]="url == 'discount' || url == 'items' || url == 'checkout'"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
      <button type="button" class="position-absolute top-0 two translate-middle btn btn-sm rounded-pill"
        [ngClass]="url == 'discount' || url == 'items' || url == 'checkout' ? 'btn-primary' : 'btn-secondary'"
        style="width: 2rem; height:2rem;">2</button>
      <button type="button" class="position-absolute top-0 three translate-middle btn btn-sm rounded-pill"
        style="width: 2rem; height:2rem;"
        [ngClass]="url == 'items' || url == 'checkout' ? 'btn-primary' : 'btn-secondary'">3</button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm rounded-pill"
        style="width: 2rem; height:2rem;" [ngClass]="url == 'checkout' ? 'btn-primary' : 'btn-secondary'">4</button>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
