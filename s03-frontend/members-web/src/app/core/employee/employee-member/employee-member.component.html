<div class="row justify-content-between g-2">
  <div class="col-md-auto col-12">
    <button class="btn btn-danger text-white w-100" [routerLink]="['/employee', 'member', 'form']">
      <i class="bi bi-plus-lg"></i> Add Member
    </button>
  </div>
  <div class="col-md-auto col-12">
    <div class="row g-2">
      <div class="col-md-auto col-10">
        <input #infoVal (keyup)="params.keyword = infoVal.value; search()" type="text" class="form-control"
          placeholder="Member Info">
      </div>
      <div class="col-md-auto col-2">
        <button class="btn btn-danger text-white w-100" (click)="search()">
          <i class="bi bi-search"></i>
          <span class="d-none d-md-inline"> Search</span>
        </button>
      </div>
    </div>
  </div>
</div>

<app-no-data label="Member" *ngIf="!members.length" [marginTop]="true"></app-no-data>

<div class="mt-3 bg-white p-3" *ngIf="members.length">

  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Birth Date</th>
        <th>Register Date</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.name }}</td>
        <td>{{ member.gender }}</td>
        <td>{{ member.phone }}</td>
        <td>{{ member.dob }}</td>
        <td>{{ member.registrationDate }}</td>
        <td>
          <div class="dropdown">
            <i class="bi bi-three-dots-vertical dropdown-toggle" data-bs-toggle="dropdown"></i>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/employee', 'member', 'form']"
                  [queryParams]="{id: member.id}"><i class="bi bi-pencil me-3"></i>Edit</a></li>
              <li><a class="dropdown-item" [routerLink]="['/employee', 'member', 'detail']"
                  [queryParams]="{id: member.id}"><i class="bi bi-send me-3"></i>Detail</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
