<div class="row justify-content-between g-2">
  <div class="col-md-auto col-12">
    <button class="btn btn-danger text-white w-100" [routerLink]="['/employee', 'member', 'form']">
      <i class="bi bi-plus-lg"></i> Add Member
    </button>
  </div>
  <div class="col-md-auto col-12">
    <div class="row g-2">
      <div class="col-md-auto col-10">
        <input #infoVal (keyup)="params.keyword = infoVal.value; search()" type="text" class="form-control"
          placeholder="Member Info">
      </div>
      <div class="col-md-auto col-2">
        <button class="btn btn-danger text-white w-100" (click)="search()">
          <i class="bi bi-search"></i>
          <span class="d-none d-md-inline"> Search</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="mt-3 bg-white rounded-3 p-3">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Nrc</th>
        <th>Gender</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let mem of members">
        <td>{{ mem.name }}</td>
        <td>{{ mem.email }}</td>
        <td>{{ mem.phone }}</td>
        <td>{{ mem.nrc }}</td>
        <td>{{ mem.gender }}</td>
        <td>
          <span class="w-100 align-center">
            <a [routerLink]="['/employee', 'member', 'form']" [queryParams]="{id: mem.id}" class="icon-link me-3">
              <i class="bi bi-pencil-square"></i>
            </a>

            <a [routerLink]="['/employee', 'member', 'detail']" [queryParams]="{id: mem.id}" class="icon-link">
              <i class="bi bi-send"></i>
            </a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
